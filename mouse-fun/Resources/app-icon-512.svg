<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
            <feOffset dx="0" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background with rounded corners -->
    <rect width="512" height="512" rx="115.2" fill="url(#bgGrad)"/>
    
    <!-- Mouse cursor with shadow -->
    <g filter="url(#shadow)">
        <path d="M175 125 L175 375 L275 300 L325 400 L375 375 L325 275 L400 275 Z" 
              fill="white" stroke="none"/>
    </g>
    
    <!-- Decorative stars -->
    <g opacity="0.9">
        <path d="M350 150 L360 170 L380 170 L365 180 L372.5 200 L350 187.5 L327.5 200 L335 180 L320 170 L340 170 Z" 
              fill="#FFD700"/>
        <path d="M150 225 L157.5 240 L172.5 240 L160 247.5 L165 262.5 L150 252.5 L135 262.5 L140 247.5 L127.5 240 L142.5 240 Z" 
              fill="#FFD700"/>
        <path d="M375 300 L381 312.5 L393.5 312.5 L383.5 320 L387.5 332.5 L375 323.5 L362.5 332.5 L366.5 320 L356.5 312.5 L369 312.5 Z" 
              fill="#FFD700"/>
    </g>
    
    <!-- Glow effect -->
    <circle cx="256" cy="200" r="100" fill="white" opacity="0.1"/>
</svg>
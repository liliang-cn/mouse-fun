<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
            <feOffset dx="0" dy="8" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background with rounded corners -->
    <rect width="1024" height="1024" rx="230.4" fill="url(#bgGrad)"/>
    
    <!-- Mouse cursor with shadow -->
    <g filter="url(#shadow)">
        <path d="M350 250 L350 750 L550 600 L650 800 L750 750 L650 550 L800 550 Z" 
              fill="white" stroke="none"/>
    </g>
    
    <!-- Decorative stars -->
    <g opacity="0.9">
        <path d="M700 300 L720 340 L760 340 L730 360 L745 400 L700 375 L655 400 L670 360 L640 340 L680 340 Z" 
              fill="#FFD700"/>
        <path d="M300 450 L315 480 L345 480 L320 495 L330 525 L300 505 L270 525 L280 495 L255 480 L285 480 Z" 
              fill="#FFD700"/>
        <path d="M750 600 L762 625 L787 625 L767 640 L775 665 L750 647 L725 665 L733 640 L713 625 L738 625 Z" 
              fill="#FFD700"/>
    </g>
    
    <!-- Glow effect -->
    <circle cx="512" cy="400" r="200" fill="white" opacity="0.1"/>
</svg>